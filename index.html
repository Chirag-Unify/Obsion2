<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obsion - Modern Note Taking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              },
            },
          },
        },
      }
    </script>
    <style type="text/tailwindcss">
      @layer base {
        :root {
          font-family: Inter, system-ui, sans-serif;
        }
        .dark {
          color-scheme: dark;
          --bg-primary: 17 24 39;
          --bg-secondary: 31 41 55;
          --text-primary: 243 244 246;
          --text-secondary: 156 163 175;
        }
        .light {
          color-scheme: light;
          --bg-primary: 255 255 255;
          --bg-secondary: 249 250 251;
          --text-primary: 17 24 39;
          --text-secondary: 107 114 128;
        }
      }
      @layer components {
        .btn-primary {
          @apply px-4 py-2 bg-primary-600 text-white rounded-md hover:bg-primary-700 
                 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2
                 dark:focus:ring-offset-gray-800 transition-colors duration-200;
        }
        .btn-secondary {
          @apply px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300
                 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2
                 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600
                 dark:focus:ring-offset-gray-800 transition-colors duration-200;
        }
        .input-primary {
          @apply block w-full rounded-md border-gray-300 shadow-sm 
                 focus:border-primary-500 focus:ring-primary-500
                 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200
                 dark:focus:border-primary-400 dark:focus:ring-primary-400
                 transition-colors duration-200;
        }
        .card {
          @apply bg-white dark:bg-gray-800 rounded-lg shadow-md p-6
                 dark:text-gray-200 transition-colors duration-200;
        }
        .page-container {
          @apply bg-gray-50 dark:bg-gray-900 min-h-screen text-gray-900 dark:text-gray-100
                 transition-colors duration-200;
        }
        .sidebar {
          @apply bg-white dark:bg-gray-800 border-r border-gray-200
                 dark:border-gray-700 transition-colors duration-200;
        }
        .main-content {
          @apply bg-gray-50 dark:bg-gray-900 transition-colors duration-200;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
